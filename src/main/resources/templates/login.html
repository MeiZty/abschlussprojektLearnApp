<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<section class="vh-100" style="background-color: rgba(124,128,124,0.69);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="post" action="/login" th:object="${login}">
                            <h2>Login</h2>
                            <div class="form-outline mb-4">
                                <i aria-hidden="true"></i>
                                <input class="form-control form-control-lg" type="text" name="login" placeholder="Login" required>
                            </div>
                            <div class="form-outline mb-4">
                                <i aria-hidden="true"></i>
                                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password"
                                       required>
                            </div>
                                <input  class="btn btn-primary btn-lg btn-block form-control form-control-lg" type="submit" name="sign-in" value="Login">
                            <hr class="my-4">
                            <a  class="btn btn-primary btn-lg btn-block form-control form-control-lg" href="/register">Hier registrieren</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
